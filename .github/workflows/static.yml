    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // For the CSS variables with RGB values for rgba()
        const root = document.documentElement;
        const primaryColor = getComputedStyle(root).getPropertyValue('--primary-color').trim();
        const secondaryColor = getComputedStyle(root).getPropertyValue('--secondary-color').trim();

        function hexToRgb(hex) {
            let r = 0, g = 0, b = 0;
            // 3 digits
            if (hex.length == 4) {
                r = "0x" + hex[1] + hex[1];
                g = "0x" + hex[2] + hex[2];
                b = "0x" + hex[3] + hex[3];
            // 6 digits
            } else if (hex.length == 7) {
                r = "0x" + hex[1] + hex[2];
                g = "0x" + hex[3] + hex[4];
                b = "0x" + hex[5] + hex[6];
            }
            return `${+r},${+g},${+b}`;
        }

        if (primaryColor) root.style.setProperty('--primary-color-rgb', hexToRgb(primaryColor));
        if (secondaryColor) root.style.setProperty('--secondary-color-rgb', hexToRgb(secondaryColor));

    </script>

